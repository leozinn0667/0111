<form id="meuFormulario" onsubmit="enviarFormulario(event)">
    <!-- Seus campos de formulário aqui -->
    <input type="text" name="nome" />
    <input type="email" name="email" />
    <!-- Botão de envio -->
    <input type="submit" value="Enviar" />
  </form>
  
  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      
      var formElement = document.getElementById("meuFormulario");
      var formData = new FormData(formElement);
      console.log(formElement)
      console.log(formData)
      
      fetch('seu_script_de_processamento.php', {
        method: 'POST', // Ou 'GET', dependendo do seu caso
        body: formData
      })
      .then(function(response) {
        // Manipule a resposta do servidor aqui
        console.log(response);
      })
      .catch(function(error) {
        // Manipule erros de solicitação aqui
        console.error(error);
      });
    }
  </script>
